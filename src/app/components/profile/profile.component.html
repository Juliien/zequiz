<h3 class="mt-5 text-center">Personal Profile</h3>

<!-- spinner -->
<div class="d-flex justify-content-center my-5" *ngIf="!user && !errMsg">
  <div class="spinner-border text-info" role="status"></div>
</div>

<div class="alert alert-info" role="alert" *ngIf="errMsg">
  {{errMsg}}
</div>

<div class="d-flex justify-content-center" *ngIf="user">
  <div class="card my-3">
    <div class="card-body">
      <img src="assets/avatars/{{userService.currentUser.photoUrl}}" class="mx-auto d-block" width="250" height="250">
      <div class="d-flex justify-content-between mb-4">
        <h3>{{user.nickname}}</h3>
        <button type="button" class="btn" data-toggle="modal" data-target="#modal">
          <i class="fas fa-camera fa-lg"></i>
        </button>
      </div>
      <p>ZePoints : {{user.currentScore}} ZP</p>
      <hr>
      <h4 class="mb-3"><b>Personal information</b></h4>
      <p>Member since {{user.createDate.slice(0, 10)}}</p>
      <p>Email : {{user.email}}</p>
      <p>Plan : {{role}}</p>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modify avatar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-bod">
        <div class="d-flex justify-content-center row m-2">
          <div *ngFor="let img of images">
            <img src="assets/avatars/{{img}}" class="mx-auto d-block" width="100" height="100"
                 (click)="updateAvatar(img)" data-dismiss="modal">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
