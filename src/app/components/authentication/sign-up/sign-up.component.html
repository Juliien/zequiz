<div class="d-flex justify-content-center">
  <div class="card my-5">
    <div class="card-body">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <div class="input-group">
            <input type="text" class="form-control" id="nickname" formControlName="nickname" placeholder="Ex: John">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="nick@exmaple.com">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="*******">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
          </div>
        </div>

        <div class="text-danger form-text mb-3 text-center" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <button type="submit" class="btn btn-info btn-block" [disabled]="userForm.invalid">Sign Up</button>
      </form>

    </div>
  </div>
</div>
