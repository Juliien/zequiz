<div class="d-flex justify-content-center">
  <div class="card my-5">
    <div class="card-body">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" class="form-control" id="nickname" formControlName="nickname" placeholder="Ex: John">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="nick@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="********">
        </div>

        <div class="text-danger form-text mb-3" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <button type="submit" class="btn btn-info btn-block" [disabled]="userForm.invalid">Sign Up</button>
      </form>

    </div>
  </div>
</div>
