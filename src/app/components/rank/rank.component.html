<h3 class="my-5 text-center">World Quiz Ranking</h3>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">Position</th>
    <th scope="col">Nickname</th>
    <th scope="col">ZePoints (ZP)</th>
  </tr>
  </thead>
  <tbody *ngFor="let user of users; let i = index">
  <tr>
    <th scope="row">{{i+1}}</th>
    <td>{{user.nickname}}</td>
    <td>{{user.currentScore}}</td>
  </tr>
  </tbody>
</table>
