<div class="my-4">
  <div class="d-flex justify-content-center" [ngClass]="{'row': innerWidth <= 765}">
    <div *ngFor="let category of categories | slice:0:categoryEnd">

      <!-- list of categories -->
      <div class="card" [ngClass]="{'mr-4': innerWidth > 765}">
        <div class="card-body">
          <h5 class="card-title text-center">{{category.name}}</h5>
          <p class="card-text">
            <strong>Test your knowledge</strong>
            <br/>
            The questions are displayed in random order. You will make new discoveries every time!
          </p>
          <button type="button" class="btn btn-info btn-block" [ngClass]="{'btn-lg': innerWidth <= 765}" (click)="gotToQuiz(category.name, category.num)">
            Play Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
