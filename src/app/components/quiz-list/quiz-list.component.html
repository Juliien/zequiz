<nav class="navbar navbar-expand-lg sticky-top">
  <div class="input-group my-2">
    <input type="text" class="form-control" placeholder="Search a quiz" [(ngModel)]="item">
    <div class="input-group-append">
      <span class="btn btn-info"><i class="fas fa-search"></i></span>
    </div>
  </div>
</nav>

<div class="card-deck">
  <div *ngFor="let category of categories | filter:item" [ngClass]="{'d-flex justify-content-center': isMobile}">
    <app-category [category]="category" [isMobile]="isMobile"></app-category>
  </div>
</div>
