<div class="mt-3 text-center">
  <h1 class="title"><i class="fas fa-puzzle-piece mr-1"></i>ZeQuiz</h1>
  <h4 class="text-muted">English quizzes platform</h4>
  <p>{{text}}</p>
</div>
<div class="card mt-4" *ngIf="!isMobile">
  <div class="card-body d-flex justify-content-between">
    <p class="card-text">Explore categories page to see the complete list of quizzes !</p>
    <button type="button" class="btn btn-info" routerLink="/all">View all quizzes</button>
  </div>
</div>
<button type="button" class="btn btn-info btn-block btn-lg mt-4" routerLink="/all" *ngIf="isMobile">View all quizzes</button>

<div class="my-5">
  <h3 [ngClass]="{'text-center': isMobile}">New quizzes</h3>
  <div class="card-deck">
    <div *ngFor="let category of categories | slice:0:3"
         [ngClass]="{'d-flex justify-content-center': isMobile}">
      <app-category [category]="category" [isMobile]="isMobile"></app-category>
    </div>
  </div>

</div>

<div>
  <h3 [ngClass]="{'text-center': innerWidth <= 765}">Popular quizzes</h3>
  <div class="card-deck">
    <div *ngFor="let category of categories.reverse() | slice:0:3"
         [ngClass]="{'d-flex justify-content-center': isMobile}">
      <app-category [category]="category" [isMobile]="isMobile"></app-category>
    </div>
  </div>
</div>

<button type="button" class="btn btn-info btn-block btn-lg mt-4" routerLink="/all" *ngIf="isMobile">View all quizzes</button>
