<div class="mt-4 text-center">
  <div class="d-flex justify-content-center">
    <img src="../../assets/logo_light.png" height="60">
    <h1 class="title">ZeQuiz</h1>
  </div>
  <h4 class="text-muted">English quizzes platform</h4>
</div>
<div class="d-flex justify-content-center">
  <div class="card mt-4 bg-gradient" routerLink="/all">
    <div class="card-body d-flex justify-content-between">
      <p class="card-text m-auto">Explore categories page to see the complete list of quizzes !
        <i class="fas fa-arrow-right ml-3"></i>
      </p>

    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div>
    <div class="my-5">
      <h3 [ngClass]="{'text-center': isMobile}">New quizzes</h3>
      <div class="card-deck">
        <div *ngFor="let category of categories | slice:0:3"
             [ngClass]="{'d-flex justify-content-center': isMobile}">
          <app-category [category]="category" [isMobile]="isMobile"></app-category>
        </div>
      </div>

    </div>

    <div class="mb-5">
      <h3 [ngClass]="{'text-center': isMobile}">Popular quizzes</h3>
      <div class="card-deck">
        <div *ngFor="let category of categories | slice:0:3"
             [ngClass]="{'d-flex justify-content-center': isMobile}">
          <app-category [category]="category" [isMobile]="isMobile"></app-category>
        </div>
      </div>
    </div>

    <div>
      <h3 [ngClass]="{'text-center': isMobile}">Top rated quizzes</h3>
      <div class="card-deck">
        <div *ngFor="let category of categories | slice:0:3"
             [ngClass]="{'d-flex justify-content-center': isMobile}">
          <app-category [category]="category" [isMobile]="isMobile"></app-category>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn bg-gradient btn-block btn-lg mt-4" routerLink="/all" *ngIf="isMobile">View all quizzes</button>
