<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-black" *ngIf="!isMobile">
  <a class="navbar-brand title" routerLink="/home" (click)="clear()">
    <img src="../../assets/logo_light.png" width="32" height="32">ZeQuiz
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="nav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/all" (click)="clear()">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/ranks" (click)="clear()">Ranking</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="!authenticationService.isLogged()">
        <a  class="nav-link mx-2" routerLink="/sign-in">Sign In</a>
      </li>
      <li class="nav-item" *ngIf="!authenticationService.isLogged()">
        <button class="btn btn-outline-light" routerLink="/sign-up">Sign Up</button>
      </li>

<!--      <img src="assets/avatars/{{userService.currentUser.photoUrl}}" class="rounded ml-2"-->
<!--           width="40" height="40" *ngIf="authenticationService.isLogged() && userService.currentUser">-->

      <li class="nav-item" *ngIf="authenticationService.isLogged() && userService.currentUser && !isMobile">
          <div class="btn-group">
            <a class="nav-link profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{userService.currentUser.nickname}}</a>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button" routerLink="/profile">Profile</button>
<!--              <button class="dropdown-item" type="button">History</button>-->
<!--              <button class="dropdown-item" type="button">Statistics</button>-->
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" type="button" (click)="logout()">Logout</button>
            </div>
          </div>
      </li>

      <li class="nav-item" *ngIf="authenticationService.isLogged() && userService.currentUser && !isMobile">
        <a class="nav-link zp">{{userService.currentUser.currentScore}} ZP</a>
      </li>

      <li class="nav-item" *ngIf="authenticationService.isLogged() && isAdmin && !isMobile">
        <button  class="mx-2 btn btn-outline-light">Admin Panel</button>
      </li>
    </ul>
  </div>
</nav>

<!-- Mobile version -->
<nav *ngIf="isMobile" class="navbar navbar-expand-lg navbar-dark bg-black">
  <a class="navbar-brand title">
    <i class="fas fa-bars" (click)="openMenu()"></i>
    <span (click)="goToHome()">
      <img src="/assets/logo_light.png" width="32" height="32" class="mx-2">ZeQuiz
    </span>
  </a>
  <ul class="navbar-nav">
    <li class="nav-item"  *ngIf="authenticationService.isLogged() && userService.currentUser">
      <a>
       {{userService.currentUser.nickname}}<span class="zp ml-2">{{userService.currentUser.currentScore}} ZP</span>
      </a>
    </li>
    <li class="nav-item" *ngIf="!authenticationService.isLogged()">
        <a  class="nav-link" routerLink="/sign-in"><i class="fas fa-user-circle fa-2x"></i></a>
    </li>
  </ul>
</nav>

<div id="sideMenu" class="sidenav">
    <div class="text-center mb-4">
      <img src="../../assets/logo_light.png" width="32" height="32">
    </div>
    <div href="javascript:void(0)" class="close-btn" (click)="closeMenu()">&times;</div>
    <a routerLink="/profile" (click)="closeMenu()" *ngIf="authenticationService.isLogged()">Profile</a>
    <a routerLink="/all" (click)="closeMenu()">Categories</a>
    <a routerLink="/ranks" (click)="closeMenu()">Ranking</a>
    <a (click)="logout()" *ngIf="authenticationService.isLogged()">Logout</a>
</div>
