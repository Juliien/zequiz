<div class="d-flex justify-content-center my-5" *ngIf="!room && !category">
  <div class="spinner-border text-info" role="status">
  </div>
</div>

<div *ngIf="room && category">
  <!-- Player List Mobile -->
  <div *ngIf="currentPlayer && players && isMobile">
    <div class="slides">
      <div *ngFor="let player of players" >
        <div>
          <img alt="avatar" src="assets/avatars/{{player.photoUrl}}" width="70" height="70">
          <span *ngIf="player.isOwner"><i class="fas fa-crown"></i></span>
          <p style="font-size: 12px" class="text-center">{{player.nickname}}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="currentPlayer">
    <button class="btn btn-danger mt-3" *ngIf="!startQuiz && !error && currentPlayer.isOwner" routerLink="/all" (click)="quit()">Cancel</button>
  </div>

  <!-- Category Card -->
  <div class="row d-flex justify-content-center my-3" *ngIf="category">
    <div>

      <div class="card">
        <img src="{{category.photoUrl}}" class="card-img">
        <div class="card-img-overlay">
          <h5 class="text-center title">{{category.name}}</h5>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-3" *ngIf="currentPlayer">

        <button class="btn btn-info" ngxClipboard [cbContent]="'https://www.zequiz.net/#/room/' + room._id"
                (cbOnSuccess)="copied($event)">
          Game Link <i class="far fa-copy fa-lg"></i>
        </button>
        <button class="btn bg-gradient" *ngIf="currentPlayer.isOwner">
          Start Game <i class="far fa-play-circle fa-lg"></i>
        </button>
        <button class="btn btn-outline-light" (click)="setReady()" *ngIf="!currentPlayer.isOwner && !isReady">
          I am ready
        </button>
        <button class="btn btn-light" *ngIf="!currentPlayer.isOwner && isReady">
          READY <i class="fas fa-check-circle fa-lg"></i>
        </button>

      </div>
    </div>

    <!-- Init Player -->
    <div *ngIf="!currentPlayer" class="mx-5" [ngClass]="{'mt-3': isMobile}">
      <img alt="avatar" src="assets/avatars/{{currentImage}}" class="mx-auto d-block" width="170" height="170">

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#modal">
          <i class="fas fa-camera fa-lg"></i>
        </button>
      </div>
      <input type="text" class="form-control mb-3 mt-1" placeholder="nickname" [(ngModel)]="nickname" maxlength="12">
      <button type="button" class="btn bg-gradient btn-block" (click)="joinRoom()">Join the room</button>
    </div>

    <!-- Player List Web -->
    <div *ngIf="currentPlayer && players && !isMobile">
      <div class="players" *ngFor="let player of players">
        <ul>
          <li>
            <img alt="avatar" src="assets/avatars/{{player.photoUrl}}" width="70" height="70">
            {{player.nickname}}<span *ngIf="player.isOwner"><i class="fas fa-crown"></i></span>
          </li>
        </ul>
      </div>
    </div>

  </div>


  <div class="d-flex justify-content-center my-4" *ngIf="!startQuiz && error">
    <div>
      <p class="text-danger">Ooops! An error occured. This room is closed!</p>
      <button class="btn bg-gradient" routerLink="/all" (click)="clear()">View all categories</button>
    </div>
  </div>

  <div class="d-flex justify-content-center my-5" *ngIf="room && startQuiz">
    <app-game [quiz]="room.quiz[0]" [vs]="true" [room]="room"></app-game>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modify avatar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-bod">
        <div class="d-flex justify-content-center row m-2">
          <div *ngFor="let img of images">
            <img alt="avatar" src="assets/avatars/{{img}}" class="mx-auto d-block" width="100" height="100"
                 (click)="setImage(img)" data-dismiss="modal">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
