<div class="row d-flex justify-content-center mt-3">
  <div class="card">
    <img src="{{url}}" class="card-img">
    <div class="card-img-overlay">
      <h5 class="text-center title">{{name}}</h5>
    </div>
  </div>
  <div class="m-5" *ngIf="!game">
    <h4>Are you ready ?</h4>
    <button class="btn btn-info btn-block mt-4" (click)="getQuizAny()">Start Quiz</button>
  </div>
</div>

<div class="d-flex justify-content-center my-5" *ngIf="game">
  <app-game [quiz]="quiz"></app-game>
</div>
