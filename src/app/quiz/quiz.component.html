<div class="d-flex justify-content-center">
  <div>
    <h3 class="mt-3">{{name}}</h3>
    <div class="my-5" *ngIf="!game">
      <h5 class="card-title">Select difficulty :</h5>
      <button type="button" class="btn btn-outline-info mr-2" (click)="getQuizAny()">Any</button>
      <button type="button" class="btn btn-outline-info mr-2" (click)="getQuiz('easy')">Easy</button>
      <button type="button" class="btn btn-outline-info mr-2" (click)="getQuiz('medium')">Medium</button>
<!--      <button type="button" class="btn btn-outline-danger" (click)="getQuiz('hard')">Hard</button>-->
    </div>
  </div>
</div>

<div class="d-flex justify-content-center my-5" *ngIf="game">
  <app-game [quiz]="quiz"></app-game>
</div>
